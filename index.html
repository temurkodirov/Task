 <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <h6>Type only number</h6>
                   <div class="d-flex flex-column">
                    <input type="number"  id="inputInt" required class="form-control"> 
                    <div class="d-flex justify-content-end">
                        <button type="button" id="showModalBtn" onclick="myBtn()"
                             id="buttonInt" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </div>             
            </div>          
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="d-flex justify-content-end" >
                <span class="close btn btn-danger " id="closeModalBtn">Close</span>
            </div>
            <div class="matrix mt-5 d-flex justify-content-center " id="hidden">
                <div class="mygrid "> </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
